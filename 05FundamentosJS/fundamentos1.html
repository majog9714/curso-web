     <h2>Definiendo un perro</h2>

     <script>
       //comentario de una linea
       /*comentarios
       de varias
       lineas*/

       function Perro(n,r,e,s,a,f){
         var o = this;
         o.nombre= n;
         o.raza= r;
         o.edad= e;
         //o.sexo= s;
         //o.adiestrado= a;
         o.foto= f;
         //o.comida= c;

         //Asignación(1 igual = )
         //comparacion (2 iguales == )
         //idéntico( 3 iguales ==== mismo tipo de dato)

         //variable =(condición)?verdadero:falso

         o.sexo= (s)?"Macho":"Hembra";
         o.adiestrado= (!a)?"No adiestrado":"adiestrado";
         //console.log(typeof s, typeof f, typeof n);
         o.aparecer= function(){

           //alert("El objeto aparece");
           imagen = document.createElement("img");
           imagen.src= o.foto;
           imagen.alt= o.nombre;
           imagen.title= o.nombre;

           document.body.appendChild(imagen);
         }
         o.ladrar= function(){
           alert("Guauu guauu!");
          /* let boton = document.querySelector(".reproductor")

           boton.addEventListener("click", () => {
             let etiquetaAudio = document.createElement("audio")
             etiquetaAudio.setAttribute("src", "activos/guau.mp3")
             etiquetaAudio.play()
           })*/
           var audio= document.createElement("audio");
           audio.src= "activos/guau.mp3";
           audio.controls=true;
           document.body.appendChild(audio);
           return audio.play();

         }
         o.comer= function(c){
           o.comida=c;
           var alerta= alert(o.nombre+" comió "+o.comida);
           return alerta;
         }
         o.mover= function(){
           //alert("se movió")
           imagen.style.position= "relative";
           imagen.style.left="10em";
           imagen.style.borderRadius = "100%";
         }
       }
       function iniciar(){
         //alert("Ejecutando iniciar");
         var kenai= new Perro("Kenai","zorrillo",2,true,true,"activos/kenai.jpg");
         //alert(kenai);
         //document.write(kenai+"<br>"+window+"<br>"+document+"<br>"+navigator)
         //console.log(kenai,window,navigator,document);
         document.write("<p>"+kenai.nombre+"</p>");
         document.write("<p>"+kenai.raza+"</p>");
         document.write("<p>"+kenai.edad+"</p>");
         document.write("<p>"+kenai.sexo+"</p>");
         document.write("<p>"+kenai.adiestrado+"</p>");
         kenai.aparecer();
         kenai.ladrar();
         kenai.comer("tacos");
         kenai.comer("croquetas");
         kenai.mover();

       }
       iniciar();
     </script>
